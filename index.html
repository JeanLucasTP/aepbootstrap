<html>
	<head>
		<title>Cadastro de visitantes</title>
		
		<link type="text/css" href="style.css" rel="stylesheet" >
		
		<script src="jquery.js"></script>
		
		<script src="jquery-ui/jquery-ui.js"></script>
		
		<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
		
		<link rel="stylesheet" type ="text/css" href="bootstrap/css/bootstrap.css">
		
		<script src="bootstrap/js/bootstrap.js"></script>
		
	</head>
	
	<body>
		<br>
			
		<h1 class="text-center" style="font-family:Calibri"><strong>INFORMAÇÕES DO VISITANTE</strong></h1>
		
		<br>
		<br>
		
		<div class="container">
			
				<table class="table table-stripped">
				
					
										
					<td>
						Nome do Visitante:
						<input placeholder="Digite seu Nome" value=""required="required" />
					</td>
					
					<td>
						Telefone:
						<input type="number" placeholder="Digite seu Telefone" value=""required="required" />
					</td>
					
					<td>
						Nome do Condomino:
						<input placeholder="Digite o nome do Condomino" value=""required="required" />
					</td>
					
					
					
					
					
				</table>
		</div>	
		
					
		<br>
		<br>
		
		<h1 class="text-center" style="font-family:Calibri"><strong>HORARIO ENTRADA/SAIDA</strong></h1>
		
		<br>
		<br>
			<div class="container">
			
				<table class="table table-stripped">
							
					<td>						
						Horario Entrada:
						<input placeholder="Hora Entrada" value=""required="required" />
					</td>
					
					<td>
						Horario Saída:
						<input placeholder="Hora Saída" value=""required="required" />
					</td>
				</table>
			</div>
		
		
		<div class="container">
		
			
		
				<button type="button" class="btn btn-success">Salvar</button>
				<button type="button" class="btn btn-success">Cancelar</button>
				
			
			
		</div>				
			
		
		
	</body>
</html>
